<div class="row">
  <div class="col-md-12">
    <form #f="ngForm" (ngSubmit)="onSubmit(f)">
      <div class="row">
        <div class="col-md-5 form-group">
          <label for="name">Ингредиент</label>
          <input
            ngModel
            name="ingredient"
            type="text"
            class="form-control"
            id="name"
            placeholder="Ингредиент"
            #ingredientInput="ngModel"
            required
          />
        </div>
        <div class="col-md-2 form-group">
          <label for="amount">Количество</label>
          <input
            ngModel
            name="amount"
            type="number"
            class="form-control"
            id="amount"
            pattern="^[1-9]+[0-9]*$"
            #amountInput="ngModel"
            required
          />
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <button
            class="btn btn-success mr-1"
            type="submit"
            [disabled]="!f.valid"
          >
            {{ !editedMode ? 'Добавить' : 'Обновить' }}
          </button>
          <button
            class="btn btn-primary mr-1"
            type="button"
            (click)="clearForm()"
          >
            Очистить
          </button>
          <button class="btn btn-danger" type="button" (click)="deleteItem()">
            Удалить
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
