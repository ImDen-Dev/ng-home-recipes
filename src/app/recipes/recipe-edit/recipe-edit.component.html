<div class="row">
  <div class="col-md-12">
    <form (ngSubmit)="onSubmit()" [formGroup]="recipeForm">
      <div class="row">
        <div class="col-md-12">
          <div class="form-group">
            <button
              class="btn btn-success mr-3"
              type="submit"
              [disabled]="!recipeForm.valid"
            >
              Добавить
            </button>
            <button class="btn btn-danger" type="button" (click)="onCancel()">
              Отмена
            </button>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <img
            *ngIf="recipeForm.get('imagePath').value"
            [src]="recipeForm.get('imagePath').value"
            class="img-fluid"
            [alt]="recipeForm.get('name').value"
          />
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="form-group">
            <label for="image">Изображение</label>
            <input
              type="text"
              class="form-control"
              id="image"
              formControlName="imagePath"
            />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="form-group">
            <label for="title">Название</label>
            <input
              type="text"
              class="form-control"
              id="title"
              formControlName="name"
            />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="form-group">
            <label for="description">Описание</label>
            <textarea
              class="form-control"
              id="description"
              rows="6"
              formControlName="description"
            ></textarea>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12" formArrayName="ingredients">
          <h4>Ингредиенты</h4>
          <div
            class="row"
            *ngFor="
              let ingredient of recipeForm.get('ingredients')['controls'];
              let i = index
            "
            [formGroup]="ingredient"
          >
            <div class="form-group col-md-7">
              <input type="text" class="form-control" formControlName="name" />
            </div>
            <div class="form-group col-md-3">
              <input
                type="number"
                class="form-control"
                formControlName="amount"
              />
            </div>
            <div class="form-group col-md-2">
              <button
                class="btn btn-danger"
                type="button"
                (click)="onDeleteIngredient(i)"
              >
                X
              </button>
            </div>
          </div>
          <button
            class="btn btn-success mb-3"
            type="button"
            (click)="onAddIngredient()"
          >
            Добавить ингредиент
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
