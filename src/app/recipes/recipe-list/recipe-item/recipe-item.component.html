<a
  [routerLink]="[id]"
  routerLinkActive="active"
  class="list-group-item list-group-item-action"
>
  <div class="w-100">
    <h5 class="mb-1">{{ recipeItem.name }}</h5>
  </div>
  <div class="d-md-flex justify-content-md-between w-100 align-items-center">
    <p class="w-75 mb-0">{{ recipeItem.description | slice: 0:50 }}...</p>
    <small class="h-50 w-25">
      <img
        class="rounded w-100"
        [src]="recipeItem.imagePath"
        [alt]="recipeItem.name"
      />
    </small>
  </div>
</a>
